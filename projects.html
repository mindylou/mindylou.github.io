                       <h2><a href="https://ewb.engineering.cornell.edu/" target="_blank">ENGINEERS WITHOUT BORDERS</a></h2>
                       <p>As a member of Engineers Without Borders-Cornell, I helped research and
                       develop water treatment methods for the rural farming village of Calcha, Bolivia.
                       During the dry season, the community does not receive enough potable water, so our goal
                       is to purify the river water and distribute it to each household.
                       This past year, I researched the potential of building a sand dam and chlorination methods
                       for the purification of the river water.
                       </p>
                </figure>

                        <h2><a href="https://girlswhocode.com" target="_blank">GIRLS WHO CODE</a></h2>
                        <p>This past summer, I was a Teaching Assistant for Girls Who Code's Summer
                        Immersion Program hosted at AOL. The Summer Immersion Program is a free, 7-week
                        program for 11th and 12th grade girls to help them gain exposure to computer science and the tech industry.
                        The program covers Scratch, object-oriented programming with Python, Arduino and robotics, and HTML/CSS.
                        <a href="https://github.com/mindylou/GWC" target="_blank"/>Click here</a> for some resources I put together for the program.
                        </p>
                </figure>

                        <p>I created a personal website to learn the basics of web development and to reinforce HTML/CSS/Javascript concepts

                        </p>
